  {'content': 'Whole-genome-based revisit of Photorhabdus phylogeny: proposal for the elevation of most Photorhabdus subspecies to the species level and description of one novel species Photorhabdus bodei sp. nov., and one novel subspecies Photorhabdus laumondii subsp. clarkei subsp. nov.\n\nBacterial symbionts are crucial for the infectivity and success of entomopathogenic nematodes as biological control agents. The current understanding of the symbiotic relationships is limited by taxonomic uncertainties. Here, we used whole-genome sequencing and traditional techniques to reconstruct the phylogenetic relationships between all described Photorhabdus species and subspecies as well as 11 newly isolated symbiotic bacteria of Heterorhabditis nematodes, including the unreported bacterial partner of H. beicherriana. In silico DNA-DNA hybridization, orthologous average nucleotide identity and nucleotide sequence identity of concatenated housekeeping genes scores were calculated and set into relation with current cut-off values for species delimitation in bacteria. Sequence data were complemented with biochemical and chemotaxonomic markers, and ribosomal protein fingerprinting profiles. This polyphasic approach resolves the ambiguous taxonomy of Photorhabdusand lead to the proposal for the elevation of most of them into a higher taxon and the creation of several new taxa: 15 new species, one of which is newly described: Photorhabdus bodei sp. nov. (type strain LJ24-63T=DSM 105690T=CCOS 1159T) and the other 14 arise through the proposal of elevating already described subspecies to species, and are proposed to be renamed as follows: Photorhabdus asymbioticasubsp. australis as Photorhabdus australis sp. nov., Photorhabdus luminescenssubsp. akhurstii as Photorhabdus akhurstii sp. nov., Photorhabdus luminescenssubsp. caribbeanensis as Photorhabdus caribbeanensis sp. nov., Photorhabdus luminescenssubsp. hainanensis as Photorhabdus hainanensis sp. nov., Photorhabdus luminescenssu