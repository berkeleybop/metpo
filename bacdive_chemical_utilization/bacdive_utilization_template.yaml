  PhenotypeRelationshipEnum:
    description: Types of relationships between organisms and phenotypes
    permissible_values:
      has_phenotype:
        description: The organism has or exhibits the phenotype
      lacks_phenotype:
        description: The organism lacks or does not exhibit the phenotype
      is_characterized_by:
        description: The organism is characterized by the phenotype
  EnzymeTestRelationshipEnum:
    description: Types of enzyme test relationships between organisms and enzymes
    permissible_values:
      positive_for_enzyme:
        description: The organism tests positive for the enzyme activity
      negative_for_enzyme:
        description: The organism tests negative for the enzyme activity
      has_enzyme_activity:
        description: The organism displays or has the enzyme activity
      lacks_enzyme_activity:
        description: The organism lacks or does not display the enzyme activity
  LipidRelationshipEnum:
    description: Types of lipid relationships between organisms and lipids
    permissible_values:
      produces_lipid:
        description: The organism produces or synthesizes the lipid
      contains_lipid:
        description: The organism contains or has the lipid in its composition
      utilizes_lipid:
        description: The organism utilizes or metabolizes the lipid
      lacks_lipid:
        description: The organism lacks or does not contain the lipid
      has_major_lipid_component:
        description: The lipid is a major cellular component of the organism
  StrainSpeciesRelationshipEnum:
    description: Types of relationships between strains and species
    permissible_values:
      is_strain_of:
        description: The strain is a strain of the species
      belongs_to_species:
        description: The strain belongs to the species
      is_isolate_of:
        description: The strain is an isolate of the species
  TypeStrainRelationshipEnum:
    description: Types of type strain relationships
    permissible_values:
      is_type_strain_for:
        description: The strain is the nomenclatural type strain for the species
      serves_as_type_for:
        description: The strain serves as the type strain for the species
      designated_type_strain_of:
        description: The strain is designated as the type strain of the species
