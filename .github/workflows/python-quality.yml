name: Python Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run ruff linter
        run: |
          uv run ruff check . --output-format=github

      - name: Run ruff formatter check
        run: |
          uv run ruff format --check .

      - name: Run mypy type checker
        run: |
          uv run mypy metpo/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Don't fail build on type errors initially

      - name: Check imports with ruff
        run: |
          uv run ruff check . --select I --diff

  cli-smoke-tests:
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Test CLI tools are importable
        run: |
          # Test that all CLI commands can be imported
          uv run extract-rank-triples --help
          uv run convert-chem-props --help
          uv run reconcile-bactotraits-coverage --help
          uv run reconcile-madin-coverage --help
          uv run categorize-ontologies --help
