id: http://w3id.org/metpo/morphology_extraction
name: morphology_extraction
title: METPO Cell Morphology Extraction Template
description: >-
  A focused OntoGPT template for extracting cellular morphology characteristics
  from bacterial literature, including cell shape, arrangements, staining properties,
  motility, and structural features.
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  linkml: https://w3id.org/linkml/
  metpo_morphology: http://w3id.org/metpo/morphology_extraction/
  ontogpt: http://w3id.org/ontogpt/
default_prefix: metpo_morphology
default_range: string
imports:
  - linkml:types
  - ontogpt:core
classes:
  MorphologyLiteratureExtraction:
    tree_root: true
    attributes:
      pmid:
        description: >-
          PubMed ID of the article (e.g., 23996836)
        range: string
      study_taxa:
        description: >-
          semicolon-separated list of the main bacterial or archaeal taxa being studied for morphology
        multivalued: true
        range: Taxon
      strains:
        description: >-
          semicolon-separated list of specific strain designations mentioned in the text
        multivalued: true
        range: Strain
        annotations:
          prompt: >-
            Extract specific strain designations mentioned in the text. Include strain numbers, culture collection numbers, type strain designations, and isolate names. Examples: "15-1T", "ATCC 25922", "MG1655", "K-12", "strain ABC123", "isolate XYZ-1". Do not include general species names.
      cell_shape:
        description: >-
          semicolon-separated list of cell shapes in normalized format
        multivalued: true
        range: CellShape
        annotations:
          prompt: >-
            Identify cell shapes mentioned in the text. Use standard terms: "rod", "coccus", 
            "spirillum", "vibrio", "filamentous", "branched", "irregular", "pleomorphic". 
            Include measurements when provided (e.g., "rod 0.5 x 2.0 μm").
      cell_arrangements:
        description: >-
          semicolon-separated list of cell arrangements in normalized format
        multivalued: true
        range: CellArrangement
        annotations:
          prompt: >-
            Identify cell arrangements mentioned in the text. Use standard terms: "single", 
            "pairs", "chains", "clusters", "tetrads", "packets", "irregular masses", 
            "palisades", "V-shapes", "angular arrangements".
      gram_staining:
        description: >-
          semicolon-separated list of Gram staining results
        multivalued: true
        range: GramStaining
        annotations:
          prompt: >-
            Identify Gram staining results. Use standard terms: "Gram-positive", 
            "Gram-negative", "Gram-variable", "Gram-indeterminate". Include any 
            additional staining properties mentioned.
      motility:
        description: >-
          semicolon-separated list of motility characteristics
        multivalued: true
        range: Motility
        annotations:
          prompt: >-
            Identify motility characteristics. Use terms: "motile", "non-motile", 
            "flagellar motility", "gliding motility", "twitching motility", "polar flagella", 
            "peritrichous flagella", "single flagellum", "multiple flagella".
      spore_formation:
        description: >-
          semicolon-separated list of spore formation characteristics
        multivalued: true
        range: SporeFormation
        annotations:
          prompt: >-
            Identify spore formation characteristics. Use terms: "spore-forming", 
            "non-spore-forming", "endospores", "terminal spores", "subterminal spores", 
            "central spores", "sporangium", "conidia", "arthrospores".
      cell_wall_characteristics:
        description: >-
          semicolon-separated list of cell wall characteristics
        multivalued: true
        range: CellWallCharacteristic
        annotations:
          prompt: >-
            Identify cell wall characteristics. Include: "thick cell wall", "thin cell wall", 
            "multilayered", "peptidoglycan", "teichoic acids", "mycolic acids", 
            "lipopolysaccharide", "outer membrane", "periplasmic space".
      cellular_inclusions:
        description: >-
          semicolon-separated list of cellular inclusions and internal structures
        multivalued: true
        range: CellularInclusion
        annotations:
          prompt: >-
            Identify cellular inclusions and internal structures. Include: "poly-β-hydroxybutyrate", 
            "polyphosphate granules", "sulfur granules", "gas vesicles", "magnetosomes", 
            "carboxysomes", "storage granules", "lipid droplets".
      cell_shape_relationships:
        description: >-
          semicolon-separated list of specific strain-cell shape relationships
        multivalued: true
        range: CellShapeRelationship
        annotations:
          prompt: >-
            For each cell shape found in cell_shape field above, extract structured relationships linking specific strains to those shapes. Generate tuples like "strain 15-1T has_cell_shape rod", "ATCC 25922 exhibits_shape coccus", "isolate XYZ-1 demonstrates_morphology filamentous". Convert ALL cell shapes mentioned above into strain-shape relationships.
      cell_arrangement_relationships:
        description: >-
          semicolon-separated list of specific strain-cell arrangement relationships
        multivalued: true
        range: CellArrangementRelationship
        annotations:
          prompt: >-
            For each cell arrangement found in cell_arrangements field above, extract structured relationships linking specific strains to those arrangements. Generate tuples like "strain 15-1T forms_arrangement chains", "ATCC 25922 exhibits_arrangement pairs", "isolate XYZ-1 shows_arrangement clusters". Convert ALL cell arrangements mentioned above into strain-arrangement relationships.
      gram_staining_relationships:
        description: >-
          semicolon-separated list of specific strain-Gram staining relationships
        multivalued: true
        range: GramStainingRelationship
        annotations:
          prompt: >-
            For each Gram staining result found in gram_staining field above, extract structured relationships linking specific strains to those results. Generate tuples like "strain 15-1T stains_as Gram-positive", "ATCC 25922 demonstrates_staining Gram-negative", "isolate XYZ-1 exhibits_gram_reaction Gram-variable". Convert ALL Gram staining results mentioned above into strain-staining relationships.
      motility_relationships:
        description: >-
          semicolon-separated list of specific strain-motility relationships
        multivalued: true
        range: MotilityRelationship
        annotations:
          prompt: >-
            For each motility characteristic found in motility field above, extract structured relationships linking specific strains to those characteristics. Generate tuples like "strain 15-1T demonstrates_motility flagellar motility", "ATCC 25922 exhibits_movement gliding motility", "isolate XYZ-1 shows_motility non-motile". Convert ALL motility characteristics mentioned above into strain-motility relationships.
      spore_formation_relationships:
        description: >-
          semicolon-separated list of specific strain-spore formation relationships
        multivalued: true
        range: SporeFormationRelationship
        annotations:
          prompt: >-
            For each spore formation characteristic found in spore_formation field above, extract structured relationships linking specific strains to those characteristics. Generate tuples like "strain 15-1T exhibits_sporulation endospores", "ATCC 25922 demonstrates_spore_formation terminal spores", "isolate XYZ-1 shows_sporulation non-spore-forming". Convert ALL spore formation characteristics mentioned above into strain-sporulation relationships.
      cell_wall_relationships:
        description: >-
          semicolon-separated list of specific strain-cell wall relationships
        multivalued: true
        range: CellWallRelationship
        annotations:
          prompt: >-
            For each cell wall characteristic found in cell_wall_characteristics field above, extract structured relationships linking specific strains to those characteristics. Generate tuples like "strain 15-1T contains_cell_wall_component peptidoglycan", "ATCC 25922 exhibits_wall_structure thick cell wall", "isolate XYZ-1 demonstrates_wall_feature outer membrane". Convert ALL cell wall characteristics mentioned above into strain-cell wall relationships.
      cellular_inclusion_relationships:
        description: >-
          semicolon-separated list of specific strain-cellular inclusion relationships
        multivalued: true
        range: CellularInclusionRelationship
        annotations:
          prompt: >-
            For each cellular inclusion found in cellular_inclusions field above, extract structured relationships linking specific strains to those inclusions. Generate tuples like "strain 15-1T contains_inclusion poly-β-hydroxybutyrate", "ATCC 25922 exhibits_inclusion gas vesicles", "isolate XYZ-1 demonstrates_structure storage granules". Convert ALL cellular inclusions mentioned above into strain-inclusion relationships.
      strain_relationships:
        description: >-
          semicolon-separated list of strain-species relationships found in the text
        multivalued: true
        range: StrainRelationship
        annotations:
          prompt: >-
            A semicolon-separated list of strain-species relationships, where each 
            relationship connects a strain to its parent taxon. Each relationship should 
            have a strain name, relationship type, and parent species/genus.
            For example: "MG1655 strain_of Escherichia coli; K-12 strain_of Escherichia coli; 
            ATCC 25922 type_strain_of Klebsiella pneumoniae". If no strain relationships are found, leave this field empty.
      source_text:
        range: string
        annotations:
          prompt.skip: "true"

  Taxon:
    is_a: NamedEntity
    description: >-
      Bacterial, archaeal, or other microbial taxa being studied for morphology.
    annotations:
      annotators: sqlite:obo:ncbitaxon

  Strain:
    is_a: NamedEntity
    description: >-
      Specific bacterial or archaeal strain designations including culture collection numbers, type strains, and isolate identifiers.

  CellShape:
    is_a: NamedEntity
    description: >-
      Cell morphological shapes and forms including rod, coccus, spirillum, vibrio, filamentous, and other cellular geometries.
    annotations:
      annotators: sqlite:obo:metpo

  CellArrangement:
    is_a: NamedEntity
    description: >-
      Patterns of cellular organization and grouping including single cells, pairs, chains, clusters, tetrads, and other arrangements.
    annotations:
      annotators: sqlite:obo:metpo

  GramStaining:
    is_a: NamedEntity
    description: >-
      Gram staining results and cell wall characteristics including Gram-positive, Gram-negative, and related staining properties.
    annotations:
      annotators: sqlite:obo:metpo

  Motility:
    is_a: NamedEntity
    description: >-
      Cellular motility characteristics including flagellar motility, gliding motility, twitching motility, and related movement mechanisms.
    annotations:
      annotators: sqlite:obo:metpo

  SporeFormation:
    is_a: NamedEntity
    description: >-
      Spore formation characteristics including endospore formation, spore positioning, and sporulation mechanisms.
    annotations:
      annotators: sqlite:obo:metpo

  CellularInclusion:
    is_a: NamedEntity
    description: >-
      Cellular inclusions and internal structures including storage granules, gas vesicles, and other intracellular components.
    annotations:
      annotators: sqlite:obo:metpo

  CellWallCharacteristic:
    is_a: NamedEntity
    description: >-
      Cell wall characteristics and components including peptidoglycan, teichoic acids, lipopolysaccharide, and structural features.
    annotations:
      annotators: sqlite:obo:metpo

  CellShapeRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and their cell shapes
    attributes:
      subject:
        description: the strain with this cell shape
        range: Strain
      predicate:
        description: the type of cell shape relationship
        range: MorphologyType
      object:
        description: the specific cell shape
        range: CellShape

  CellArrangementRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and their cell arrangements
    attributes:
      subject:
        description: the strain with this cell arrangement
        range: Strain
      predicate:
        description: the type of cell arrangement relationship
        range: MorphologyType
      object:
        description: the specific cell arrangement pattern
        range: CellArrangement

  GramStainingRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and their Gram staining results
    attributes:
      subject:
        description: the strain with this staining result
        range: Strain
      predicate:
        description: the type of staining relationship
        range: MorphologyType
      object:
        description: the specific Gram staining result
        range: GramStaining

  MotilityRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and their motility characteristics
    attributes:
      subject:
        description: the strain with this motility characteristic
        range: Strain
      predicate:
        description: the type of motility relationship
        range: MorphologyType
      object:
        description: the specific motility characteristic
        range: Motility

  SporeFormationRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and their spore formation characteristics
    attributes:
      subject:
        description: the strain with this spore formation characteristic
        range: Strain
      predicate:
        description: the type of spore formation relationship
        range: MorphologyType
      object:
        description: the specific spore formation characteristic
        range: SporeFormation

  CellWallRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and their cell wall characteristics
    attributes:
      subject:
        description: the strain with this cell wall characteristic
        range: Strain
      predicate:
        description: the type of cell wall relationship
        range: MorphologyType
      object:
        description: the specific cell wall characteristic
        range: CellWallCharacteristic

  CellularInclusionRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and their cellular inclusions
    attributes:
      subject:
        description: the strain with this cellular inclusion
        range: Strain
      predicate:
        description: the type of cellular inclusion relationship
        range: MorphologyType
      object:
        description: the specific cellular inclusion
        range: CellularInclusion

  StrainRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strain designations and their parent taxonomic groups
    attributes:
      subject:
        description: the specific strain designation or identifier
        range: Strain
      predicate:
        description: the type of strain-taxon relationship (strain_of, type_strain_of, isolate_of, etc.)
        range: StrainRelationshipType
      object:
        description: the parent species or genus this strain belongs to
        range: Taxon

enums:
  MorphologyType:
    description: Types of morphological characteristics
    permissible_values:
      has_cell_shape:
        description: The organism has the specified cell shape
      has_arrangement:
        description: The organism has the specified cell arrangement
      has_gram_staining:
        description: The organism has the specified Gram staining result
      has_motility:
        description: The organism has the specified motility characteristic
      has_spore_formation:
        description: The organism has the specified spore formation characteristic
      has_cell_wall_feature:
        description: The organism has the specified cell wall characteristic
      has_inclusion:
        description: The organism has the specified cellular inclusion

  StrainRelationshipType:
    description: Type of relationship between strain and parent taxon
    permissible_values:
      strain_of:
        description: Regular strain of a species
      type_strain_of:
        description: Type strain of a species
      reference_strain_of:
        description: Reference strain of a species
      isolate_of:
        description: Clinical or environmental isolate of a species
      variant_of:
        description: Variant or mutant strain of a species