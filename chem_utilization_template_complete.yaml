id: http://example.com/chem_utilization_template.yaml
name: chem_utilization_template
title: OntoGPT Chemical Utilization Template (Complete)
description: >-
  Complete template for extracting organism-chemical relationships, organism-phenotype relationships,
  and strain-species taxonomic relationships from microbiology literature
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  chem_utilization: http://example.com/chem_utilization/
  linkml: https://w3id.org/linkml/

default_prefix: chem_utilization
default_range: string

imports:
  - linkml:types
  - core

classes:
  LiteratureExtraction:
    tree_root: true
    attributes:
      chemical_compounds:
        description: >-
          semicolon-separated list of all chemical compounds, substrates, 
          products, metabolites, and nutrients mentioned in the text
        multivalued: true
        range: ChemicalCompound
        
      organisms:
        description: >-
          semicolon-separated list of all organisms, bacterial species, taxa, 
          and strain designations mentioned in the text
        multivalued: true
        range: Organism

      microbial_phenotypes:
        description: >-
          semicolon-separated list of microbial phenotypic characteristics such as:
          oxygen requirements (aerobic, anaerobic), temperature preferences (thermophilic, mesophilic),
          salt requirements, metabolic types (fermentative), Gram staining results,
          motility (motile, non-motile), spore formation ability
        multivalued: true
        range: MicrobialPhenotype

      organism_compound_relationships:
        description: >-
          semicolon-separated list of ALL organism-compound relationships found in the text.
          Extract every instance where an organism interacts with a chemical compound.
          Include both positive and negative relationships.
        multivalued: true
        range: OrganismCompoundRelationship

      organism_phenotype_relationships:
        description: >-
          semicolon-separated list of organism-phenotype relationships found in the text.
          Extract relationships like "organism is anaerobic", "strain is thermophilic", 
          "bacterium is Gram-negative", "organism is non-motile"
        multivalued: true
        range: OrganismPhenotypeRelationship

      strain_species_relationships:
        description: >-
          semicolon-separated list of strain-to-species taxonomic relationships.
          Extract relationships where a strain is identified as belonging to a species.
          When in doubt, assert that strains mentioned in the text are instances of 
          whatever species is mentioned in the title or main description.
          Examples: "strain OS1T is_a Anaerobaculum hydrogeniformans", 
          "DSM 13490T is_a Anaerobaculum thermoterrenum"
        multivalued: true
        range: StrainSpeciesRelationship

      source_text:
        range: string
        annotations:
          prompt.skip: "true"

  ChemicalCompound:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:chebi, sqlite:obo:foodon

  Organism:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:ncbitaxon

  MicrobialPhenotype:
    is_a: NamedEntity
    annotations:
      # Your proven phenotype databases that work well
      annotators: mco.db, MicrO-2025-03-20-merged.db, mpo_v0.74.en_only.db, n4l_merged.db, omp.db

  OrganismCompoundRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, or strain name
        range: Organism
      compound:
        description: the chemical compound or substrate
        range: ChemicalCompound
      relationship_type:
        description: the type of biological relationship
        range: RelationshipTypeEnum

  OrganismPhenotypeRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, or strain name
        range: Organism
      phenotype:
        description: the phenotypic characteristic
        range: MicrobialPhenotype
      relationship_type:
        description: the type of phenotypic relationship
        range: PhenotypeRelationshipEnum

  StrainSpeciesRelationship:
    is_a: CompoundExpression
    attributes:
      strain:
        description: >-
          the strain designation (like "strain OS1T", "DSM 22491T", "ATCC BAA-1850T")
        range: Organism
      species:
        description: >-
          the bacterial species name (like "Anaerobaculum hydrogeniformans")
        range: Organism
      relationship_type:
        description: the taxonomic relationship type - always "is_a" for strain-species relationships
        range: TaxonomicRelationshipEnum

enums:
  RelationshipTypeEnum:
    description: Types of biological relationships between organisms and compounds
    permissible_values:
      ferments:
        description: The organism ferments the compound
      produces:
        description: The organism produces the compound
      utilizes:
        description: The organism utilizes the compound for growth or metabolism
      reduces:
        description: The organism reduces the compound
      oxidizes:
        description: The organism oxidizes the compound
      metabolizes:
        description: The organism metabolizes the compound
      grows_on:
        description: The organism grows on the compound as a substrate
      contains:
        description: The organism contains the compound as a cellular component
      does_not_ferment:
        description: The organism does not ferment the compound
      does_not_utilize:
        description: The organism does not utilize the compound
      degrades:
        description: The organism degrades the compound
      transforms:
        description: The organism transforms the compound
      converts:
        description: The organism converts the compound
      reduces_to:
        description: The organism reduces the compound to another product

  PhenotypeRelationshipEnum:
    description: Types of relationships between organisms and phenotypes
    permissible_values:
      has_phenotype:
        description: The organism has or exhibits the phenotype
      lacks_phenotype:
        description: The organism lacks or does not exhibit the phenotype
      is_characterized_by:
        description: The organism is characterized by the phenotype

  TaxonomicRelationshipEnum:
    description: Types of taxonomic relationships between strains and species
    permissible_values:
      is_a:
        description: The strain is an instance of the species (taxonomic classification)
      type_strain_of:
        description: The strain is the type strain of the species