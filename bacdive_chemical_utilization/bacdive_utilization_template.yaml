id: http://example.com/chem_utilization_template.yaml
name: chem_utilization_template
title: OntoGPT Chemical Utilization Template (With Phenotypes)
description: >-
  Production-ready template optimized for extracting both organism-chemical relationships and organism-phenotype relationships from microbiology literature
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  chem_utilization: http://example.com/chem_utilization/
  linkml: https://w3id.org/linkml/
default_prefix: chem_utilization
default_range: string
imports:
  - linkml:types
  - core
classes:
  LiteratureExtraction:
    tree_root: true
    attributes:
      chemical_compounds:
        description: >-
          semicolon-separated list of all chemical compounds, substrates,  products, metabolites, and nutrients mentioned in the text (excluding enzymes and lipids)
        multivalued: true
        range: ChemicalCompound
      enzymes:
        description: >-
          semicolon-separated list of all enzymes mentioned in the text, particularly those involved in biochemical tests
        multivalued: true
        range: Enzyme
      lipids:
        description: >-
          semicolon-separated list of all lipids, fatty acids, and membrane components mentioned in the text
        multivalued: true
        range: Lipid
      organisms:
        description: >-
          semicolon-separated list of all organisms and general taxonomic terms mentioned in the text
        multivalued: true
        range: Organism
      species:
        description: >-
          semicolon-separated list of all bacterial species, binomial names, or taxonomic designations mentioned in the text (e.g., Escherichia coli, E. coli, Tropicibacter multivorans)
        multivalued: true
        range: Species
      strains:
        description: >-
          semicolon-separated list of all strain designations, isolate names, or culture collection numbers mentioned in the text (e.g., K12, MD5, ATCC 25922). Exclude (T) suffix - that indicates type strain status
        multivalued: true
        range: Strain
      type_strains:
        description: >-
          semicolon-separated list of all type strain designations mentioned in the text, typically with (T) suffix or explicitly called "type strain" (e.g., MD5T, DSM 1234T, ATCC 25922T)
        multivalued: true
        range: TypeStrain
      microbial_phenotypes:
        description: >-
          semicolon-separated list of microbial phenotypic characteristics such as: oxygen requirements (aerobic, anaerobic), temperature preferences (thermophilic, mesophilic), salt requirements, metabolic types (fermentative), Gram staining results, motility (motile, non-motile), spore formation ability
        multivalued: true
        range: MicrobialPhenotype
      organism_compound_relationships:
        description: >-
          semicolon-separated list of ALL organism-compound relationships found in the text. Extract every instance where an organism interacts with a chemical compound. Include both positive and negative relationships.
        multivalued: true
        range: OrganismCompoundRelationship
      organism_phenotype_relationships:
        description: >-
          semicolon-separated list of organism-phenotype relationships found in the text. Extract relationships like "organism is anaerobic", "strain is thermophilic",  "bacterium is Gram-negative", "organism is non-motile"
        multivalued: true
        range: OrganismPhenotypeRelationship
      organism_enzyme_relationships:
        description: >-
          semicolon-separated list of organism-enzyme test relationships found in the text. Extract relationships where organisms test positive or negative for specific enzymes
        multivalued: true
        range: OrganismEnzymeRelationship
      organism_lipid_relationships:
        description: >-
          semicolon-separated list of organism-lipid relationships found in the text. Extract relationships where organisms produce, utilize, or have specific lipid compositions
        multivalued: true
        range: OrganismLipidRelationship
      strain_species_relationships:
        description: >-
          semicolon-separated list of strain-species relationships found in the text. Extract relationships that connect strain designations to their parent species, including those inferred from context or title
        multivalued: true
        range: StrainToSpeciesRelationship
      type_strain_relationships:
        description: >-
          semicolon-separated list of type strain relationships found in the text. Extract when a strain with (T) suffix or explicitly described as "type strain" is designated for a species
        multivalued: true
        range: TypeStrainRelationship
      source_text:
        range: string
        annotations:
          prompt.skip: "true"
  ChemicalCompound:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:chebi, sqlite:obo:foodon
  Enzyme:
    is_a: NamedEntity
  Lipid:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:chebi, sqlite:obo:swisslipid
  Organism:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:ncbitaxon
  Species:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:ncbitaxon
    description: A bacterial species, binomial name, or taxonomic designation (e.g., Escherichia coli, E. coli)
  Strain:
    is_a: NamedEntity
    description: A strain designation, isolate name, or culture collection number with more specificity than a species (e.g., K12, MD5, ATCC 25922). Note that (T) suffix indicates type strain status, not part of the strain name itself
  TypeStrain:
    is_a: Strain
    description: A strain designated as the nomenclatural type for a species, typically indicated by (T) suffix (e.g., MD5T, DSM 1234T)
  MicrobialPhenotype:
    is_a: NamedEntity
    annotations:
      # Your proven phenotype databases that work well
      annotators: mco.db, MicrO-2025-03-20-merged.db, mpo_v0.74.en_only.db, n4l_merged.db, omp.db
  StrainToSpeciesRelationship:
    is_a: CompoundExpression
    attributes:
      strain:
        description: the strain designation, isolate name, or culture collection number
        range: Strain
      species:
        description: the bacterial species or binomial name that the strain belongs to
        range: Species
      relationship_type:
        description: the type of strain-species relationship
        range: StrainSpeciesRelationshipEnum
      inferred_from_context:
        description: whether the relationship was inferred from title or context rather than explicitly stated
        range: boolean
  OrganismCompoundRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, strain name, or taxonomic designation
        range: Organism
      compound:
        description: the chemical compound or substrate
        range: ChemicalCompound
      relationship_type:
        description: the type of biological relationship
        range: RelationshipTypeEnum
  OrganismPhenotypeRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, strain name, or taxonomic designation
        range: Organism
      phenotype:
        description: the phenotypic characteristic
        range: MicrobialPhenotype
      relationship_type:
        description: the type of phenotypic relationship
        range: PhenotypeRelationshipEnum
  OrganismEnzymeRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, strain name, or taxonomic designation
        range: Organism
      enzyme:
        description: the enzyme being tested
        range: Enzyme
      relationship_type:
        description: the type of enzyme test relationship
        range: EnzymeTestRelationshipEnum
  OrganismLipidRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, strain name, or taxonomic designation
        range: Organism
      lipid:
        description: the lipid or fatty acid component
        range: Lipid
      relationship_type:
        description: the type of lipid relationship
        range: LipidRelationshipEnum
  TypeStrainRelationship:
    is_a: CompoundExpression
    attributes:
      type_strain:
        description: the strain designated as the nomenclatural type, often with (T) suffix
        range: TypeStrain
      species:
        description: the species for which this strain serves as the type
        range: Species
      relationship_type:
        description: the type of type strain relationship
        range: TypeStrainRelationshipEnum
