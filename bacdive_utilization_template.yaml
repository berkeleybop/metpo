id: http://example.com/chem_utilization_template.yaml
name: chem_utilization_template
title: OntoGPT Chemical Utilization Template (With Phenotypes)
description: >-
  Production-ready template optimized for extracting both organism-chemical relationships and organism-phenotype relationships from microbiology literature
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  chem_utilization: http://example.com/chem_utilization/
  linkml: https://w3id.org/linkml/
default_prefix: chem_utilization
default_range: string
imports:
  - linkml:types
  - core
classes:
  LiteratureExtraction:
    tree_root: true
    attributes:
      chemical_compounds:
        description: >-
          semicolon-separated list of all chemical compounds, substrates,  products, metabolites, and nutrients mentioned in the text
        multivalued: true
        range: ChemicalCompound
      organisms:
        description: >-
          semicolon-separated list of all organisms, bacterial species, taxa,  and strain designations mentioned in the text
        multivalued: true
        range: Organism
      microbial_phenotypes:
        description: >-
          semicolon-separated list of microbial phenotypic characteristics such as: oxygen requirements (aerobic, anaerobic), temperature preferences (thermophilic, mesophilic), salt requirements, metabolic types (fermentative), Gram staining results, motility (motile, non-motile), spore formation ability
        multivalued: true
        range: MicrobialPhenotype
      organism_compound_relationships:
        description: >-
          semicolon-separated list of ALL organism-compound relationships found in the text. Extract every instance where an organism interacts with a chemical compound. Include both positive and negative relationships.
        multivalued: true
        range: OrganismCompoundRelationship
      organism_phenotype_relationships:
        description: >-
          semicolon-separated list of organism-phenotype relationships found in the text. Extract relationships like "organism is anaerobic", "strain is thermophilic",  "bacterium is Gram-negative", "organism is non-motile"
        multivalued: true
        range: OrganismPhenotypeRelationship
      source_text:
        range: string
        annotations:
          prompt.skip: "true"
  ChemicalCompound:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:chebi, sqlite:obo:foodon
  Organism:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:ncbitaxon
  MicrobialPhenotype:
    is_a: NamedEntity
    annotations:
      # Your proven phenotype databases that work well
      annotators: mco.db, MicrO-2025-03-20-merged.db, mpo_v0.74.en_only.db, n4l_merged.db, omp.db
  OrganismCompoundRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, or strain name
        range: Organism
      compound:
        description: the chemical compound or substrate
        range: ChemicalCompound
      relationship_type:
        description: the type of biological relationship
        range: RelationshipTypeEnum
  OrganismPhenotypeRelationship:
    is_a: CompoundExpression
    attributes:
      organism:
        description: the organism, species, or strain name
        range: Organism
      phenotype:
        description: the phenotypic characteristic
        range: MicrobialPhenotype
      relationship_type:
        description: the type of phenotypic relationship
        range: PhenotypeRelationshipEnum
