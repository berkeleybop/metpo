# Ruff configuration for METPO
# See: https://docs.astral.sh/ruff/configuration/

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    "src/ontology",  # ODK-generated ontology files
    "notebooks",      # Jupyter notebooks
    "docs",           # Documentation including notebooks and experimental scripts
    "large",          # Reference data scripts
    "downloads",
    "local",
]

# Python version target
target-version = "py311"

# Line length
line-length = 100

[lint]
# Enable rules
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "EXE",  # flake8-executable
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "PIE",  # flake8-pie
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "PTH",  # flake8-use-pathlib
    "PL",   # pylint
    "RUF",  # ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # line-too-long (handled by formatter)
    "PLR0913", # too-many-arguments
    "PLR2004", # magic-value-comparison
    "PT009",   # pytest-unittest-assertion (we use assert)
    "RET504",  # unnecessary-assign (sometimes clearer)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending
line-ending = "auto"

[lint.per-file-ignores]
# Ignore import errors in __init__.py
"__init__.py" = ["F401"]
# Allow print statements in scripts
"metpo/tools/*.py" = ["T201"]
"metpo/scripts/*.py" = ["T201"]
"literature_mining/scripts/*.py" = ["T201"]
