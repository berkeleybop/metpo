id: http://w3id.org/metpo/biochemical_extraction
name: biochemical_extraction
title: METPO Biochemical and Enzymatic Activity Extraction Template
description: >-
  A focused OntoGPT template for extracting biochemical characteristics and enzymatic 
  activities from bacterial literature, including enzyme activities, API test results, 
  diagnostic reactions, fatty acid composition, and metabolic capabilities with 
  structured relationships.
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  linkml: https://w3id.org/linkml/
  metpo_biochem: http://w3id.org/metpo/biochemical_extraction/
  ontogpt: http://w3id.org/ontogpt/
default_prefix: metpo_biochem
default_range: string
imports:
  - linkml:types
  - ontogpt:core
classes:
  BiochemicalLiteratureExtraction:
    tree_root: true
    attributes:
      pmid:
        description: >-
          PubMed ID of the article (e.g., 23996836)
        range: string
      study_taxa:
        description: >-
          semicolon-separated list of the main bacterial or archaeal taxa being studied for biochemical characteristics
        multivalued: true
        range: Taxon
      strains:
        description: >-
          semicolon-separated list of specific strain designations mentioned in the text
        multivalued: true
        range: Strain
        annotations:
          prompt: >-
            Extract specific strain designations mentioned in the text. Include strain numbers, culture collection numbers, type strain designations, and isolate names. Examples: "15-1T", "ATCC 25922", "MG1655", "K-12", "strain ABC123", "isolate XYZ-1". Do not include general species names.
      enzyme_activities:
        description: >-
          semicolon-separated list of enzyme activities and enzymatic tests
        multivalued: true
        range: EnzymeActivity
        annotations:
          prompt: >-
            Identify enzyme activity names mentioned in the text. Extract enzyme activity terms like "catalase activity", "oxidase activity", "urease activity", "gelatinase activity", "lipase activity", "amylase activity", "protease activity", "β-galactosidase activity", "alkaline phosphatase activity". For enzymatic activities like "hydrolyzes starch", extract "starch hydrolysis". For "reduces nitrate", extract "nitrate reductase activity". For "produces indole", extract "indole production". Use "activity" suffix for enzymes when mentioned. Extract the enzyme activity name without positive/negative qualifiers. If no enzyme activities are mentioned, leave this field empty.
      api_test_results:
        description: >-
          semicolon-separated list of API test results and commercial test kit results
        multivalued: true
        range: APITestResult
        annotations:
          prompt: >-
            Identify API test results or commercial biochemical test kit results mentioned in the text. Include results from API 20E, API 20NE, API 50CH, Biolog, Vitek, or similar systems. Examples: "API 20E profile", "API 50CH positive for glucose", "Biolog carbon utilization". If no API or commercial test results are mentioned, leave this field empty.
      metabolic_tests:
        description: >-
          semicolon-separated list of metabolic and diagnostic tests
        multivalued: true
        range: MetabolicTest
        annotations:
          prompt: >-
            Identify metabolic and diagnostic test names mentioned in the text. Extract clean test names like "indole production", "methyl red test", "Voges-Proskauer test", "citrate utilization", "hydrogen sulfide production", "nitrate reduction", "DNase test", "coagulase test", "hemolysis test". Extract the test name without positive/negative results. If no metabolic tests are mentioned, leave this field empty.
      fatty_acid_composition:
        description: >-
          semicolon-separated list of fatty acid composition and FAME analysis results
        multivalued: true
        range: FattyAcid
        annotations:
          prompt: >-
            Identify fatty acid composition mentioned in the text. Include specific fatty acids like "iso-C15:0", "anteiso-C17:0", "C16:1ω7c", "C18:1ω9c" and their percentages when provided. Also include terms like "branched-chain fatty acids", "straight-chain fatty acids", "unsaturated fatty acids", "FAME analysis". If no fatty acid information is mentioned, leave this field empty.
      enzyme_relationships:
        description: >-
          structured list of specific strain-enzyme relationships found in the text
        multivalued: true
        range: EnzymeRelationship
        annotations:
          prompt: >-
            For each enzyme activity found in enzyme_activities, api_test_results, and metabolic_tests fields above, extract structured relationships linking specific strains to those enzyme activities. Generate tuples like "AZM34c11T positive_for catalase", "ATCC 25922 negative_for oxidase", "strain 15-1T demonstrates_activity urease". Use relationship types: positive_for, negative_for, demonstrates_activity, produces. Extract the positive/negative result information here even though the entity lists contain clean names.
            If no enzyme relationships are found, leave this field empty.
      fatty_acid_relationships:
        description: >-
          structured list of specific strain-fatty acid relationships found in the text
        multivalued: true
        range: FattyAcidRelationship
        annotations:
          prompt: >-
            For each fatty acid found in fatty_acid_composition field above, extract structured relationships linking specific strains to those fatty acids. Generate tuples like "AZM34c11T major_fatty_acid iso-C16:0", "NBRC 106114T contains anteiso-C15:0", "strain ABC123 predominant_fatty_acid C16:1ω7c". Use relationship types: contains, major_fatty_acid, minor_fatty_acid, predominant_fatty_acid.
            If no fatty acid relationships are found, leave this field empty.
      metabolic_test_relationships:
        description: >-
          structured list of specific strain-metabolic test relationships found in the text
        multivalued: true
        range: MetabolicTestRelationship
        annotations:
          prompt: >-
            For each metabolic test found in metabolic_tests field above, extract structured relationships linking specific strains to those test results. Generate tuples like "ABC123 positive_for indole production", "ATCC 14887 negative_for methyl red", "strain XYZ demonstrates_activity citrate utilization". Use relationship types: positive_for, negative_for, demonstrates_activity.
            If no metabolic test relationships are found, leave this field empty.
      api_test_relationships:
        description: >-
          structured list of specific strain-API test relationships found in the text
        multivalued: true
        range: APITestRelationship
        annotations:
          prompt: >-
            For each API test found in api_test_results field above, extract structured relationships linking specific strains to those test results. Generate tuples like "123T positive_for API 20E profile", "ATCC 25922 demonstrates_activity Biolog carbon utilization", "strain ABC negative_for API 50CH glucose". Use relationship types: positive_for, negative_for, demonstrates_activity.
            If no API test relationships are found, leave this field empty.
      strain_relationships:
        description: >-
          structured list of strain-species relationships found in the text
        multivalued: true
        range: StrainRelationship
        annotations:
          prompt: >-
            Extract strain-species relationships linking strains to their parent taxa. Generate tuples like "MG1655 strain_of Escherichia coli", "ATCC 25922 type_strain_of Klebsiella pneumoniae", "isolate XYZ-1 isolate_of Bacillus subtilis". Use relationship types: strain_of, type_strain_of, isolate_of, reference_strain_of, variant_of.
            If no strain relationships are found, leave this field empty.
      source_text:
        range: string
        annotations:
          prompt.skip: "true"

  Taxon:
    is_a: NamedEntity
    description: >-
      Bacterial, archaeal, or other microbial taxa being studied for biochemical characteristics.
    annotations:
      annotators: sqlite:obo:ncbitaxon

  Strain:
    is_a: NamedEntity
    description: >-
      Specific bacterial or archaeal strain designations including culture collection numbers, type strains, and isolate identifiers.

  EnzymeActivity:
    is_a: NamedEntity
    description: >-
      Enzyme activities and enzymatic test results.
    annotations:
      annotators: sqlite:obo:go

  APITestResult:
    is_a: NamedEntity
    description: >-
      Results from API test strips or commercial biochemical identification systems.

  MetabolicTest:
    is_a: NamedEntity
    description: >-
      Metabolic and diagnostic test results used for bacterial identification.

  FattyAcid:
    is_a: NamedEntity
    description: >-
      Fatty acids and fatty acid composition data from FAME analysis.
    annotations:
      annotators: sqlite:obo:chebi

  EnzymeRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and enzyme activities including enzymatic test results and biochemical activities
    attributes:
      subject:
        description: the strain being tested for enzyme activity
        range: Strain
      predicate:
        description: the type of enzyme relationship (positive_for, negative_for, demonstrates_activity, etc.)
        range: BiochemicalTestResult
        annotations:
          prompt: >-
            Select the relationship type that matches the text. Use "positive_for" for positive test results, "negative_for" for negative results, "demonstrates_activity" for general enzyme activities, "produces" for enzyme production, "AccuProbe_positive_for" for AccuProbe test results.
      object:
        description: the specific enzyme or enzymatic test being evaluated
        range: EnzymeActivity

  FattyAcidRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and fatty acid composition
    attributes:
      subject:
        description: the strain with this fatty acid composition
        range: Strain
      predicate:
        description: the type of fatty acid relationship (contains, major_fatty_acid, minor_fatty_acid, etc.)
        range: BiochemicalTestResult
        annotations:
          prompt: >-
            Select the relationship type that matches the text. Use "contains" for general fatty acid presence, "major_fatty_acid" for predominant fatty acids, "minor_fatty_acid" for trace amounts, "predominant_fatty_acid" for most abundant fatty acids.
      object:
        description: the specific fatty acid compound
        range: FattyAcid

  MetabolicTestRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and metabolic test results
    attributes:
      subject:
        description: the strain being tested
        range: Strain
      predicate:
        description: the type of metabolic test relationship (positive_for, negative_for, demonstrates_activity)
        range: BiochemicalTestResult
      object:
        description: the specific metabolic test performed
        range: MetabolicTest

  APITestRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strains and API test results
    attributes:
      subject:
        description: the strain being tested
        range: Strain
      predicate:
        description: the type of API test relationship (positive_for, negative_for, demonstrates_activity)
        range: BiochemicalTestResult
      object:
        description: the specific API test performed
        range: APITestResult

  StrainRelationship:
    is_a: CompoundExpression
    description: >-
      Specific relationships between strain designations and their parent taxonomic groups
    attributes:
      subject:
        description: the specific strain designation or identifier
        range: Strain
      predicate:
        description: the type of strain-taxon relationship (strain_of, type_strain_of, isolate_of, etc.)
        range: StrainRelationshipType
      object:
        description: the parent species or genus this strain belongs to
        range: Taxon

enums:
  BiochemicalTestResult:
    description: Types of biochemical test results and relationships
    permissible_values:
      positive_for:
        description: The organism tests positive for the specified enzyme or biochemical test
      negative_for:
        description: The organism tests negative for the specified enzyme or biochemical test
      demonstrates_activity:
        description: The organism demonstrates the specified enzymatic activity
      produces:
        description: The organism produces the specified enzyme or compound
      contains:
        description: The organism contains the specified component or compound
      major_fatty_acid:
        description: The specified fatty acid is a major component
      minor_fatty_acid:
        description: The specified fatty acid is a minor component
      predominant_fatty_acid:
        description: The specified fatty acid is the most abundant
      AccuProbe_positive_for:
        description: The organism tests positive in AccuProbe assay for the specified complex
      AccuProbe_negative_for:
        description: The organism tests negative in AccuProbe assay for the specified complex

  StrainRelationshipType:
    description: Type of relationship between strain and parent taxon
    permissible_values:
      strain_of:
        description: Regular strain of a species
      type_strain_of:
        description: Type strain of a species
      reference_strain_of:
        description: Reference strain of a species
      isolate_of:
        description: Clinical or environmental isolate of a species
      variant_of:
        description: Variant or mutant strain of a species